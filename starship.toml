[directory]
style = "fg:#e3e5e5 bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[golang]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[aws]
format = '[$symbol$profile]($style) '
style = 'bold blue'
symbol = '🅰 '

[kubernetes]
disabled = false
format = '[$context]($style):$namespace'
[[kubernetes.contexts]]
context_pattern = "twist-preregulated"
context_alias = "preregulated"
style = "bold red"
[[kubernetes.contexts]]
context_pattern = "twist-sweeps"
context_alias = "sweeps"
style = "bold purple"
[[kubernetes.contexts]]
context_pattern = "twist-staging"
context_alias = "staging"
style = "bold yellow"
[[kubernetes.contexts]]
context_pattern = "twist-dev"
context_alias = "dev"
style = "bold yellow"
[[kubernetes.contexts]]
context_pattern = "docker-desktop"
context_alias = "local"
style = "bold green"

